<form class="example-container" #resetPasswordFrom="ngForm" (ngSubmit)="resetPassword()">
<h2>Reset Password</h2>
<div class="logincontainer">
  <mat-form-field>
    <input matInput placeholder="New Password">
  </mat-form-field>
</div>
  <div class="logincontainer">
  <mat-form-field>
    <input type="password" matInput placeholder="Confirm password" name="password" [(ngModel)]="model.password">
  </mat-form-field>
  </div>
  
<div class="logincontainer">
  <button mat-raised-button color="primary" type="submit">Submit</button>
</div>
