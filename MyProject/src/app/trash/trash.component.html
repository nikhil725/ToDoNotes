 <div  fxLayout="row" fxLayoutGap="10px" *ngFor="let note of notes" >
     <div *ngIf="note.trash=== true"> 
    <div fxLayout="row">
    <mat-card class="example-card">
      <mat-card-header>
        <b>{{note.title}}</b>
      </mat-card-header>
      <mat-card-header>
        {{note.description}}
      </mat-card-header>
       <div>
              <button mat-icon-button [matMenuTriggerFor]="menu">
                <mat-icon>more_vert</mat-icon>
              </button>

              <mat-menu #menu="matMenu">

                <button type="submit" mat-menu-item (click)="deleteNote(note,'true')">
              <span>Delete Forever</span>
              </button>

            <button type="submit" mat-menu-item>

            <span>Restore</span>
            </button>
            </mat-menu>
         </div>
    </mat-card>
     </div> 
    </div>
  </div>
